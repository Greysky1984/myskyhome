<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生活点滴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section img, .section video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .fixed-back-to-home {
            position: fixed; /* 固定定位 */
            top: 20px; /* 距离页面顶部20px */
            right: 20px; /* 距离页面右侧20px */
            z-index: 1000; /* 确保按钮在其他内容之上 */
            display: block;
            padding: 10px 20px;
            background-color: #007BFF; /* 蓝色背景 */
            color: white; /* 白色文字 */
            text-decoration: none; /* 去掉下划线 */
            border-radius: 5px; /* 圆角 */
            transition: background-color 0.3s ease; /* 平滑过渡效果 */
            text-align: center; /* 文字居中（虽然对于块级元素这不是必需的） */
        }
 
        .fixed-back-to-home:hover {
            background-color: #0056b3; /* 鼠标悬停时颜色变深 */
        }
 
        /* 确保页面内容不会被按钮遮挡 */
        .content-wrapper {
            padding-top: 60px; /* 根据按钮的高度和顶部距离调整 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="content-wrapper">
            <h2>部分一</h2>
            <p>这是关于我们公司的第一段描述文字。你可以在这里详细介绍公司的历史、愿景和使命。</p>

        </div>
        <div class="section">
            <h2>部分三</h2>
